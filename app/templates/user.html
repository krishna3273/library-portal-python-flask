<!DOCTYPE html>
<html lang="en">
<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/index/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/index/css/responsive.css">
	<script type="text/javascript" src="/static/index/js/jquery.js"></script>
	<script type="text/javascript" src="/static/index/js/main.js"></script>
</head>
<body>

	<section class="hero">
		<header>
			<div class="wrapper">
				<nav>
					<ul>
						<li><a href="{{ url_for('index') }}">Home</a></li>
						<li><a href="{{ url_for('user', username=session['username']) }}">Profile</a></li>
					</ul>
					<a href="{{ url_for('logout') }}" class="login_btn">Logout</a>
				</nav>
			</div>
		</header><!--  end header section  -->

			<section class="caption">
				<h2 class="caption">Search your book</h2>
			</section>
	</section><!--  end hero section  -->

    <section class="search">
		<div class="wrapper">
		</div>
	</section>>

	<section class="listings">
		<div class="wrapper">
			<ul class="properties_list">
                {% for book in books %}
                <li>
					<img src={{book.img}} alt="" title="" class="property_img"/>
					<div class="property_details">
						<h1>{{ book.book_name }}</h1>
						<h2>{{ book.author }}<span class="property_size"></span></h2>
						<h2>Due Date: {{ book.due }}<span class="property_size"></span></h2>
                    </div>
                </li>
                {% endfor %}
			</ul>
		</div>
	</section>	<!--  end listing section  -->

	<footer>
		<div class="wrapper footer">
			</ul>
		</div>
	</footer><!-- end footer  -->
	
</body>
</html>
